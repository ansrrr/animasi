<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar html</title>
</head>
<body>
    <h1>
        Belajar Tabel dengan html dan menggunakan atribut
        <i>rowspan</i>,
        <i>colspan</i>,
        <i>cellpadding</i>
    </h1>

    <form action="">
        <table border="1" cellpadding="8">
            <tr>
                <th bgcolor = "grey" rowspan = "2">
                    Nama
                </th>

                <th colspan = "3">
                    Nilai
                </th>
            </tr>

            <tr>
                <th> Pengantar Teknologi Informasi </th>
                <th> Pengantar Jaringan            </th>
                <th> Desain Web                    </th>
            </tr>

            <tr>
                <td> Robby </td>
                <td> 80    </td>
                <td> 84    </td>
                <td> 90    </td>
            </tr>

            <tr>
                <td> Rendy </td>
                <td> 90    </td>
                <td> 75    </td>
                <td> 88    </td>
            </tr>

            <tr>
                <td> Budi </td>
                <td> 60   </td>
                <td> 50   </td>
                <td> 77   </td>
            </tr>
        </table>
    </form>
</body>
</html>
