<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar form</title>
</head>
<body>
    <h1> == Membuat form dengan tabel == </h1>
    <p>
        <form>
            <fieldset>
                <legend>
                    <h1>Formulir Pendaftaran</h1>
                </legend>

                <table>
                    <tr>
                        <td>Nama calon siswa</td>

                        <td>
                            <input type="text" name="nama" placeholder="nama"required>
                            <!-- <br /> -->
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Tempat/Tanggal Lahir
                        </td>

                        <td>
                            :<input type="text" name="tempatLahir"/>
                            <input type="date" name="tanggal">
                        </td>
                    </tr>

                    <tr>
                        <td>Agama</td>
                        <td>:</td>
                        <td>
                            <select name="agama" >
                                <option value="Islam">
                                    Islam
                                </option>

                                <option value="Kristen">
                                    Kristen
                                </option>

                                <option value="Katolik">
                                    Katolik
                                </option>

                                <option value="Budda">
                                    Budda
                                </option>

                                <option value="Hindu">
                                    Hindu
                                </option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td>
                            <textarea name="alamat" rows="10" cols="20">
                            </textarea>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>No Telp/Hp</td>
                        <td>:</td>
                        <td>
                            <input type="tel" name="telp" placeholder="+62">
                        </td>
                    </tr>

                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="jenisKelamin">Pria
                            <input type="radio" name="jenisKelamin">Wanita
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" name="submit" value="submit">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </p>
</body>
</html>
