<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat form dengan html</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Employe details
            </legend>
            <p>
                first name : <input type="text" name="fname" placeholder="First Name">
            </p>

            <p>
                Last name : <input type="text" name="lname" placeholder="Last Name">
            </p>

            <p>
                <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female
            </p>

            <p>
                Employee ID : <input type="text" name="ID" placeholder="Employee ID">
            </p>

            <p>
                Phone Number : <input type="tel" name="phone" placeholder="+62">
            </p>

            <p>
                <input type="submit" name="submit" value="submit">
            </p>
        </fieldset>

    </form>
    
</body>
</html>
